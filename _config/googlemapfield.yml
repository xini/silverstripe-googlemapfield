---
Name: googlemapfield
Before: '*'
---
BetterBrief\GoogleMapField:
  api_key: null
  default_options:
    show_search_box: true
    field_names:
      Latitude: 'Latitude'
      Longitude: 'Longitude'
      Zoom: 'Zoom'
      Bounds: 'Bounds'
    map:
      zoom: 14
    default_field_values:
      Latitude: 30
      Longitude: 0

SilverStripe\Admin\LeftAndMain:
  extensions:
    - BetterBrief\GoogleMapFieldLeftAndMainExtension
